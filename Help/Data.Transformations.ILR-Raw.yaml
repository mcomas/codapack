name: 'Data.Transformations.Raw-ILR Help Menu'
description: 'With this feature the data is transformed from real space to the simplex applying the inverse isometric logratio transformation $(ilr^{-1})$, by the sequential binary partition that has been used to perform the ILR transformation. The $ilr^{-1}$ transformation consists on: $\\mathbf{x} = ilr^{-1}(\\mathbf{y}) = \\left(x_1, x_2, \\ldots, x_D \\right) \\in \\mathcal{S}^D$, where $\\left[x_1, x_2, \\ldots, x_D\\right] = \\mathcal{C} \\exp \\left[z_1, z_2, \\ldots, z_D\\right]$, $z_j = \\sum_{j=1}^{D-1} \\psi_{ij} y_i$, $\\mathcal{C}$ stands for the closure operation. \\begin{equation}\\label{eq:closure} \\mathcal{C} \\left[z_1, z_2, \\ldots, z_D\\right] = \\left[ \\frac{z_1}{\\sum_{j=1}^D z_j}, \\frac{z_2}{\\sum_{j=1}^D z_j}, \\ldots, \\frac{z_D}{\\sum_{j=1}^D z_j} \\right] \\end{equation}. CoDapack includes two different ways to define a partition: 1) The default partition, and 2) By means of paste (or write) a matrix of $+1$, $-1$ and $0$  that define the partition.'
options:
  - Default partition: 'The default partition is defined by the Haar basis. It consists in separating, at each step, the parts approximately in the middle. For example, $$\\begin{array}{ccc} 1 & 1 & -1 \\\\ 1 & -1 & 0 \\end{array}$$ shows the corresponding $+1$, $-1$ and $0$ codification of the default 3-part composition.'
references: 'Egozcue, J. J. and V. Pawlowsky-Glahn (2005). Groups of parts and their balances in compositional data analysis. Mathematical Geology 37 (7), 795-828. Egozcue, J. J., V. Pawlowsky-Glahn, G. Mateu-Figueras, and C. Barcelo-Vidal (2003). Isometric logratio transformations for compositional data analysis. Mathematical Geology 35 (3), 279-300.'