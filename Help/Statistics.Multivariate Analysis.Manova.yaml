---
name: Statistics.Multivariate Analysis.Manova Help Menu
description: This feature performs a multivariate anova analysis of selected parts regarding a categorical variable.
options:
  - Residuals: If checked, this routine returns the residuals of the manova.
  - Dif. between pairs of groups: If checked, this routine returns the test of mean differences between all pairs of groups.
references: Martín-Fernández, Josep Antoni; Daunis-i-Estadella, Josep; Mateu-Figueras, Glòria. On the interpretation of differences between groups for compositional data. SORT : statistics and operations research transactions, 2015, vol. 39, núm. 2, p. 231-252.
